<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link rel="stylesheet" href="add-book.component.scss">
</head>
<body>
<div class="add-container">
  <div class="add-box">
    <h2>Aggiungi un Libro</h2>
    <div *ngIf="successMessage" class="success-message">
      {{successMessage}}
    </div>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
  
      <div class="mb-3 title">
        <label for="title" class="form-label">Titolo</label>
        <input type="text" id="title" class="form-control" required [(ngModel)]="book.title" name="title" />
      </div>
  
      <div class="mb-3">
        <label for="author" class="form-label">Autore</label>
        <input type="text" id="author" class="form-control" required [(ngModel)]="book.author" name="author" />
      </div>
  
      <div class="mb-3">
        <label for="publicationDate" class="form-label">Data di Pubblicazione</label>
        <input type="date" id="publicationDate" class="form-control" required [(ngModel)]="book.publication_Date" name="publication_Date" />
      </div>
  
      <div class="mb-3">
        <label for="publisher" class="form-label">Editore</label>
        <input type="text" id="publisher" class="form-control" required [(ngModel)]="book.publisher" name="publisher" />
      </div>
  
      <div class="mb-3">
        <label for="categories" class="form-label">Categorie</label>
        <select id="categories" class="form-select" multiple [(ngModel)]="book.categoriesIds" name="categoriesIds">
          <option *ngFor="let category of categories " [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Aggiungi Libro</button>
      <div *ngIf="errorMessage" class = "error-message">
        {{errorMessage}}
      </div>
    </form>
  </div>
</div>
</body>
</html>
