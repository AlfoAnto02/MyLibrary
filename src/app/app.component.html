<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <link rel="preload" href="app.component.scss" as="style">
    <link rel="stylesheet" href="app.component.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="sb-navigation">
    <header class="header">
        <div class="logo">MYLIBRARY</div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a routerLink="/services">Services</a>
            <a routerLink="/">How It Works</a>
            <ng-container *ngIf="userName; else guestNav">
                <span>Welcome, {{userName}}</span>
                <button (click)="onLogout()" class="login-btn">Logout</button>
            </ng-container>
            <ng-template #guestNav>
                <button routerLink="/login" class="login-btn">Login</button>
            </ng-template>
        </nav>
        <!-- Pulsante menu hamburger -->
        <button class="hamburger-menu" aria-label="Toggle navigation" (click)="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <!-- Menu mobile -->
    <div class="mobile-menu"  [class.active]="isMenuOpen">
        <a routerLink="/">Home</a>
        <a routerLink="/services">Services</a>
        <a routerLink="/">How It Works</a>
        <ng-container *ngIf="userName; else guestNavMobile">
            <span>Welcome, {{userName}}</span>
            <button (click)="onLogout()" class="login-btn">Logout</button>
        </ng-container>
        <ng-template #guestNavMobile>
            <button routerLink="/login" class="login-btn">Login</button>
        </ng-template>
    </div>
  </div>
    <router-outlet></router-outlet>
    <div class="footer-bottom">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 MyLibrary. Tutti i diritti riservati.</p>
  </div>
</body>
</html>
