<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="search.component.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="search-section">
        <div class="container">
            <h1 class="section-title">Cerca un Libro</h1>
            <p class="section-description">Scegli un criterio di ricerca: autore, genere o titolo.</p>
            <div class="search-options">
                <a routerLink="/details" (click)="onAuthor()" class="btn btn-primary">Cerca per Autore</a>
                <a routerLink="/details" (click)="onGenre()"class="btn btn-secondary">Cerca per Genere</a>
                <a routerLink="/details" (click)="onTitle()" class="btn btn-success">Cerca per Titolo</a>
            </div>
        </div>
    </section>
</body>
</html>
